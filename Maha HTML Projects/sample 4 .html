
<html> 
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5em;
            color: #555;
        }

        input {
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.7em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   
    <div class="left side">
        <h2>Login</h2>
        <div class="form description"> if you don't have an any account you can create one
        <br>
        <br>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <button type="submit">sign in</button>
            <br>
            <br>
            <br>
            <centre>
            <a href="#">Forgot password?</a>
            </centre>
        </form>
    </div>
    <br>
    <br>
   
    <div class="right side">
    <h2>Welcome Back!</h2>
    <centre>welcome back! we are happy to have you here.<br>
    it's great you had a safe and enjoyable time away.
    </centre>
    <br>
    <br>
    <button type="submit">No Account yet? Sign up</button>
</body>
</html>
